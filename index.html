<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <style>
            body{background:linear-gradient(to left,rgb(64, 60, 60), rgb(148, 141, 141),rgb(54, 52, 52));
            }
            .btn{width:100px;}
            .btn0:hover{background-color: blue;}
            .btn1:hover{background-color: rgb(203, 131, 229);}
            .btn2:hover{background-color: rgb(255, 255, 98);}
            .btn-3:hover{background-color: rgb(255, 0, 0);}
           

             
        </style>
    </head>

    <body>-
       <div class=" d-flex justify-content-center align-items-center" style="height:100vh; box-shadow: 5px 10px 15px rgb(255, 242, 242);">
          <table class="table w-25 table-primary border border-5 shadow">
            <tr>
                <th colspan="4">
                     My Simple Calculator
                </th>
            </tr>
            <tr>
                <th colspan="3">
                    <input type="text" value="0" id="inp" class="form-control">
                </th>
                <td>
                    <button class="btn btn-primary btn0" onclick="backSpace()" ><-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn1 btn-dark" onclick="btnClicked(event)">1</button>
                </td>
                <td>
                    <button class="btn btn1 btn-dark"  onclick="btnClicked(event)">2</button>
                </td>
                <td>
                    <button class="btn  btn1 btn-dark" onclick="btnClicked(event)">3</button>
                </td>
                <td>
                    <button class="btn btn-warning btn2" onclick="btnClicked(event)">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class=" btn  btn1 btn-dark" onclick="btnClicked(event)">4</button>
                </td>
                <td>
                    <button class="btn   btn1 btn-dark" onclick="btnClicked(event)">5</button>
                </td>
                <td>
                    <button class="btn  btn1 btn-dark" onclick="btnClicked(event)">6</button>
                </td>
                <td>
                    <button class="btn btn-warning  btn2" onclick="btnClicked(event)">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn  btn1 btn-dark" onclick="btnClicked(event)">7</button>
                </td>
                <td>
                    <button class="btn  btn1 btn-dark" onclick="btnClicked(event)">8</button>
                </td>
                <td>
                    <button class="btn  btn1 btn-dark" onclick="btnClicked(event)">9</button>
                </td>
                <td>
                    <button class="btn btn-warning  btn2" onclick="btnClicked(event)">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn  btn1 btn-dark" onclick="btnClicked(event)">0</button>
                </td>
                <td>
                    <button class="btn btn-dark btn1" onclick="btnClicked(event)">.</button>
                </td>
                <td>
                    <button class="btn  btn1 btn-dark"  onclick="getResult()">=</button>
                </td>
                <td>
                    <button class="btn  btn1 btn-warning  btn2" onclick="btnClicked(event)">*</button>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <button class="btn btn-danger btn-3" onclick="clearAll()"> clear</button>
                </td>
            </tr>
          </table>
            
       </div>
        

       <script src="./scripts.js"></script>
    </body>
</html>
